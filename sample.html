
<!DOCTYPE html>
<html>
<head>
  <title>Book a Flight</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(to right, #00d2ff, #3a7bd5);
    }
    .form-container {
      background-color: white;
      border-radius: 10px;
      padding: 30px;
      animation: form-animation 1s ease-in-out;
    }
    @keyframes form-animation {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h1 class="text-center text-white mt-5">Book a Flight</h1>
        <div class="form-container mt-5">
          <form>
            <div class="form-group">
              <label for="departure">Departure:</label>
              <select class="form-control" id="departure">
                <option>London</option>
                <option>Berlin</option>
                <option>Beijing</option>
              </select>
            </div>
            <div class="form-group">
              <label for="destination">Destination:</label>
              <select class="form-control" id="destination">
                <option>New York</option>
                <option>Paris</option>
                <option>Tokyo</option>
              </select>
            </div>
            <div class="form-group">
              <label for="date">Date:</label>
              <input type="date" class="form-control" id="date">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Search Flights</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="<EUGPSCoordinates>https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="<EUGPSCoordinates>https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="<EUGPSCoordinates>https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
